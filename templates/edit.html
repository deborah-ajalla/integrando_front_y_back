<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>EDITAR USUARIOS</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #af07c8;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('list') }}">Listado</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <form action="{{ url_for('update', id=usuario[0]) }}" method="post">
                       <h2 class="text-center">EDITAR USUARIO</h2>

                       <label>ID</label>
                       <input type="text" name="id" class="form-control mb-3" value="{{ usuario[0] }}" readonly>

                       <label>Email</label>
                       <input type="email" name="email" class="form-control mb-3" value="{{ usuario[1] }}">

                       <label>Contrase√±a</label>
                       <input type="password" name="password" class="form-control mb-3" value="{{ usuario[2] }}">

                       <label>Nombre</label>
                       <input type="text" name="nombre" class="form-control mb-3" value="{{ usuario[3] }}">

                       <label>Apellido</label>
                       <input type="text" name="apellido" class="form-control mb-3" value="{{ usuario[4] }}">

                       <button type="submit" class="btn btn-primary w-100">Cambiar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>  
</body>
</html>
