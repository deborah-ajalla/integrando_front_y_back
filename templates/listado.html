<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #681c7c; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="container-fluid">
             <a class="navbar-brand" href="{{url_for('back')}}" style="color: aliceblue;">Inicio</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav">
                    <li class="nav-item">
                         <a class="nav-link active" aria-current="page" href="{{url_for('tareas')}}" style="color: aliceblue;">Tareas</a>
                    </li>
                     <li class="nav-item">
                         <a class="nav-link active" aria-current="page" href="{{url_for('back')}}" style="color: aliceblue;">Salir</a>
                     </li>
                 </ul>
             </div>
        </div>
    </nav>

    <div class="d-flex text-center"> 
         <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <h2 class="mt-4">Listado</h2> 
             <div class="col-md-7">
                
                 <table class="table">
                     <thead>
                         <tr>
                             <th scope="col">ID</th>
                             <th scope="col">Email</th>
                             <th scope="col">Contrase√±a</th>
                             <th scope="col">Nombre</th>
                             <th scope="col">Apellido</th>
                         </tr>
                     </thead>

                     <tbody class="table-group-divider">
                         {% for contact in contacts %}
                         <tr>
                             <td> {{contact.0}} </td>
                             <td> {{contact.1}} </td>
                             <td> {{contact.2}} </td>
                             <td> {{contact.3}} </td>
                             <td> {{contact.4}} </td>
                             <td> 
                                <div class="card-body d-flex">
                                     <a href="{{ url_for('usuarios_editar', id=contact.0) }}" class="btn btn-outline-primary">Modificar</a>
                                     <a href="{{ url_for('usuarios_borrar', id=contact.0) }}" class="btn btn-outline-danger" >Eliminar</a>
                                </div>
                             </td>                     
                        </tr>
                         {% endfor %}
                     </tbody>
                </table>
             </div>
         </div>
     </div>
</body>
</html>
